<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="init()" onkeyup="movePacman(event)">
    <h2 style="text-align: center">Score: <span>0</span></h2>
    <div class="board-container" style="margin: auto"></div>

    <div class="modal">
      <h2 class="user-msg">You Won!</h2>
      <button class="restart-btn" onclick="init()" style="margin-left: auto; margin-right: auto">Restart</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/cherry.js"></script>
  </body>
</html>
